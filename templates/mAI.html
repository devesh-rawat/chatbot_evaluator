<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI EduChat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #chatbox {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            margin: auto;
            background: #262525b3;
            box-shadow: 0px 4px 10px rgba(178, 201, 249, 0.3);
        }
        #userInput {
            width: 340px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            outline: none;
        }
        button {
        margin-top: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4548e1;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #383be0;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background: #4548e1;
            color: #ffffff;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background: #4998f9;
            color: #ffffff;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }
        #loading {
            display: none;
            color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2  >AI EduChat </h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()" id="sendButton">Send</button>
    <div id="loading">Loading...</div>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            document.getElementById("userInput").value = "";
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById("loading").style.display = "block";
            document.getElementById("sendButton").disabled = true;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                let response = await fetch("http://localhost:11434/api/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "deepseek-r1",
                        prompt: userMessage,
                        stream: true
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                let botMessageContainer = document.createElement("div");
                botMessageContainer.className = "message bot";
                botMessageContainer.innerHTML = "<strong>Bot:</strong> ";
                chatbox.appendChild(botMessageContainer);
                const reader = response.body.getReader();
                let decoder = new TextDecoder();
                let botReply = "";
            
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    let chunk = decoder.decode(value);
                    let parsedChunk = JSON.parse(chunk);
                    botReply += parsedChunk.response;
                    botMessageContainer.innerHTML = `<strong>Bot:</strong> ${botReply}`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            } catch (error) {
                console.error("Error:", error);
                let errorMessage = error.name === "AbortError" ? "Request timed out. Please try again." : "Error connecting to local Ollama.";
                chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${errorMessage}</div>`;
            } finally {
                document.getElementById("loading").style.display = "none";
                document.getElementById("sendButton").disabled = false;
            }
        }
    </script>
</body>
</html>
